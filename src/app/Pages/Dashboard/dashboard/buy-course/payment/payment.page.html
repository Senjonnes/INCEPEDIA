<ion-header class="text-white" mode="ios">
  <ion-toolbar class="h5 pt-20 app-header-bg">
    <ion-buttons slot="start"></ion-buttons>
    <ion-title class="text-white no-padding p-0"></ion-title>
    <ion-buttons slot="primary"></ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="app-bg">
  <div class="parent">

    <div class="message-card">
      <div class="message-card-s">
        <div class="card-box">
          <div class="text-primary text25 py-10">N 100.00</div>
          <div class="text1 fw700 text-primary py-10">Payment successful</div>
          <div class="text1 text-primary pb-10">
            Congratulations and welcome to your new journey of learning
          </div>
          <div class="check-marker_">
            <ion-icon class="check-marker" name="checkmark"></ion-icon>
          </div>

        </div>
      </div>
    </div>
    <div class="message-button-container">
      <div class="message-button">
        <ion-button class="w100 no-transform button-primary-2" fill="clear" expand="block" (click)="back()">Proceed <ion-icon class="text1 ml-10" src="assets/icon/arrow-pointing-to-right - white.svg"></ion-icon></ion-button>
      </div>
    </div>
  </div>

</ion-content>
