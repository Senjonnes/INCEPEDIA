<ion-header class="text-white" mode="ios">
  <ion-toolbar class="h7 pt-20 app-header-bg">
    <ion-buttons slot="start">
      <ion-button class="mtt-02 no-transform border-width-0" fill="clear" color="light" [disabled]="pressedOnce" (click)="back()">
        <ion-icon slot="start" name="arrow-back" class="arrow"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="text-white no-padding p-0">
      <div class="text-primary text12">Add Card</div>
    </ion-title>
    <ion-buttons slot="primary">
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="app-bg">
  <div class="parent">

    <div class="w100">
      <ion-grid class="p-0">
        <ion-row>
          <div class="text1 w100">
            <small class="text-primary fw700 ml-05">CARD NUMBER</small>
            <ion-row>
              <ion-col size="8">
                <ion-item lines="none" class="animated fadeInUp ion-no-padding inputConfig4 mb-10 outline-primary text-center">
                  <ion-input color="primary" type="text" class="pl-10 py-05" placeholder="0000  0000  0000  0000" ></ion-input>
                </ion-item>
              </ion-col>
              
              <ion-col size="4">
                <ion-item lines="none" class="animated fadeInUp ion-no-padding inputConfig4 mb-10 outline-primary item-v-center text-center">
                  <ion-icon src="assets/icon/visa_.svg" style="font-size: 500%;margin: auto;"></ion-icon>
                </ion-item>
              </ion-col>
            </ion-row>
            <small class="text-primary fw700 ml-05">CARDHOLDER NAME</small>
            <ion-row>
              <ion-col size="12">
                <ion-item lines="none" class="animated fadeInUp ion-no-padding inputConfig4 mb-10 outline-primary school">
                  <ion-input color="primary" type="text" class="pl-10 py-05" placeholder="Name" ></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            
            <ion-row>
              <ion-col size="5">
                <small class="text-primary fw700">EXPIRE DATE</small>
                <ion-item lines="none" class="mtt-02 animated fadeInUp ion-no-padding inputConfig4 mb-10 outline-primary school text-center">
                  <ion-input color="primary" type="text" class="pl-10 py-05" placeholder="mm  /  yy" ></ion-input>
                </ion-item>
              </ion-col>
              
              <ion-col size="4">
                <small class="text-primary fw700">CVV</small>
                <ion-item lines="none" class="mtt-02 animated fadeInUp ion-no-padding inputConfig4 mb-10 outline-primary school text-center">
                  <ion-input color="primary" type="text" class="pl-10 py-05" placeholder="CVV" ></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            
            <ion-row>
              <ion-col size="12">
                <ion-item lines="none" class="item-bg">
                  <ion-checkbox class="mr-10 ml-0" mode="md" slot="start" name="doSaveBeneficiary" color="primary" [(ngModel)]="doSaveCard" (ionChange)="saveCard()" [ngModelOptions]="{standalone: true}"></ion-checkbox>
                  <div class="ion-text-wrap text08 fw700 text-primary">SAVE CARD</div>
                </ion-item>
              </ion-col>
            </ion-row>

          </div>
        </ion-row>
      </ion-grid>
    </div>
    <div style="margin-top: 30vh">
      <ion-button class="no-transform button-primary-sharp_" fill="clear" expand="block" (click)="back()">Continue <ion-icon class="text1 ml-10" src="assets/icon/arrow-pointing-to-right - white.svg"></ion-icon></ion-button>
    </div>
  </div>

</ion-content>
