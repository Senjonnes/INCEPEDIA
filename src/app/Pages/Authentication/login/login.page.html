<ion-header class="text-white" mode="ios">
  <ion-toolbar class="h7 pt-30 app-header-bg">
    <ion-buttons slot="start">
      <ion-button class="mtt-02 no-transform border-width-0" fill="clear" color="light" [disabled]="pressedOnce" (click)="back()">
        <!-- <ion-icon slot="start" name="arrow-back" class="arrow"></ion-icon> -->
      </ion-button>
    </ion-buttons>
    <ion-title class="text-white no-padding p-0">
      <div class="text-primary text12 fw700">THE INCEPEDIA</div>
      <div class="text-primary fwNormal">The smartest way to learn</div>
    </ion-title>
    <ion-buttons slot="primary">
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="app-bg">
  <div class="parent">

    <div class="w100 px-10">
      <ion-grid>
        <ion-row>
          <div class="px-02 text1 w100 loginContainer">

            <div class="text-white text12 fw700 item-v-center py-15">Sign in</div>

            <ion-item lines="none" class="animated fadeInUp ion-no-padding inputConfig ion-margin-vertical outline-dafault">
              <ion-label class="icon-bg pl-10"><ion-icon src="../assets/icon/user.svg" item-start class="text1"></ion-icon></ion-label>
              <ion-input color="primary" type="email" class="pl-02 py-05" placeholder="Email" ></ion-input>
            </ion-item>
            
            <ion-item lines="none" class="animated fadeInUp ion-no-padding ion-margin-top outline-dafault inputConfig">
              <ion-label class="icon-bg pl-10"><ion-icon src="../assets/icon/lock2.svg" item-start class="text1"></ion-icon></ion-label>
              <ion-input color="primary" type="password" class="pl-02 py-05" placeholder="Password" ></ion-input>
            </ion-item>
            
            <div class="item-space-between text07 mtt-05">
              <div class="text-white item-v-center">
                <ion-checkbox class="authCheck mr-05" color="secondary" slot="start" mode="ios"></ion-checkbox> <span class="text-white">Remember me</span>
              </div>
              
              <div class="text-white" [routerLink]="['/forgotpassword']">
                <span class="text-white">Forgot Password?</span>
              </div>
            </div>

            <div class="mt-20">
              <ion-button  class="no-transform button-primary" fill="clear" expand="block" (click)="login()">Sign in</ion-button>
            </div>

            <div class="socialMedia">
              <div><img class="pr-10" src='assets/icon/google-plus.svg' /></div>
              <div><img src='assets/icon/linkedin-logo.svg' /></div>
            </div>
          </div>
          
          <div class="px-02 text1 w100">
            <div class="mt-40">
              <ion-button  class="no-transform button-primary" fill="clear" expand="block" (click)="login()">Log In</ion-button>
            </div>
          </div>
        </ion-row>

      </ion-grid>
    </div>
  </div>

</ion-content>
